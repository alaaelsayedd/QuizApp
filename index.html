<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QuizApp</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="icon" href="./images/quiz.png" />
    <link rel="stylesheet" href="./css/bootstrap.min.css" />
    <link rel="stylesheet" href="./css/style.css" />
  </head>
  <body>
    <div class="container">
      <div class="row justify-content-center mt-5 pt-5 w-75 mx-auto">
        <div class="col-12 d-flex justify-content-center mt-5">
          <div class="head position-relative">
            <div class="bg-white p-3 rounded-3">
              <h1>Quiz App</h1>
            </div>
          </div>
        </div>
      </div>
    </div>
    <div class="container mt-5">
      <div class="row w-75 mx-auto px-5">
        <div class="col-12">
          <div class="form-floating mb-3">
            <select
              class="form-select rounded-0"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
            <option selected value="">Any Category</option>
            <option value="9">General Knowledge</option>
            <option value="27">Animals</option>
            <option value="19">Science: Mathematics</option>
            <option value="18">Science: Computers</option>
            <option value="22">Geography</option>
            </select>
            <label for="floatingSelect">Choose Category</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3">
            <select
              class="form-select rounded-0"
              id="floatingSelect"
              aria-label="Floating label select example"
            >
              <option selected value="easy">Easy</option>
              <option value="medium">Medium</option>
              <option value="hard">Hard</option>
            
            </select>
            <label for="floatingSelect">Choose Diffculity Level</label>
          </div>
        </div>
        <div class="col-12">
          <div class="form-floating mb-3  ">
            <input
              type="number"
              class="form-control rounded-0  "
              id="floatingInput"
              placeholder="Number of Questions"
            />
            <label for="floatingInput">Number Questions</label>
          </div>
        </div>
        <div class="col-12">
          <div class="w-100">
           <button class="btn btn-primary w-100 text-white"> start </button>
          </div>
        </div>
      </div>
    </div>

    <script src="./js/bootstrap.bundle.min.js"></script>
    <script src="./js/main.js"></script>
  </body>
</html>
